<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DMD STUDIOS — Premium Furniture</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <header class="header">
    <a href="/" class="logo-link">
      
      <img src="images/d14cd461-4694-4135-85bc-ed1953f9a642.png" alt="DMD Studios Logo" class="logo-img" />
      <span class="logo-text">DMD STUDIOS</span>
    </a>

    <nav class="nav" id="nav-menu">
      <a href="/">Home</a>
      <a href="/catalog">Catalog</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>

      
      <div id="user-area"></div>
    </nav>

    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Elegant Furniture for Modern Living</h1>
      <p>Contemporary design. Exceptional quality. Crafted to perfection.</p>
      <button class="btn" onclick="location.href='/catalog'">View Catalog</button>
    </div>
  </section>

  <!-- MAIN PRODUCTS FROM DB -->
  <section class="products" id="about">
    <h2>Popular Models</h2>
    

    <div class="catalog-grid" id="mainProducts"></div>
  </section>

  <!-- CONTACT -->
  <section class="products footer" id="contact">

    <h2>Contact</h2>
    <p class="muted">Email: demo@dmdstudios.com • Phone: +000 000 000</p>
  </section>

  <!-- MODAL (same as catalog) -->
  <div class="modal" id="productModal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <button class="modal-close" id="modalClose" type="button">✕</button>

      <div class="modal-body">
        <div class="modal-media">
          <img id="modalImg" alt="" />
        </div>

        <div class="modal-info">
          <h2 id="modalTitle"></h2>

          <div class="modal-meta">
            <div><span class="muted">Category:</span> <span id="modalCategory"></span></div>
            <div><span class="muted">Price:</span> <span id="modalPrice"></span></div>
          </div>

          <p class="modal-desc" id="modalDesc"></p>

          <div class="modal-actions">
            <button class="btn" id="modalAdd" type="button">Add to Cart</button>
            <button class="btn-outline" id="modalBuy" type="button">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS (order matters) -->
  
  <script src="common.js"></script>
  <script src="main.js"></script>
</body>
</html>
